<html>
  <head><link rel="stylesheet" href="style/main.css"></link></head>  
  <body>    
    <div class="commands">
      <a id="home" href="/forums?user_id={{user.key}}">Home</a>
    </div>
    <div id="topic_list">
      {% for reply in replies %}
      <div class="reply">
        {{reply.message}}
      </div>
      {% endfor %}
    
    <div class="newreply">
      <form action="/savereply" method="post">
        <div>Nick</div>
        <div id="nick"><textarea name="nick" rows="1" cols="30">{{user.nick}}</textarea></div>
        <div>Reply</div>
        <div><textarea name="text" rows="3" cols="30"></textarea></div>
        <div class="button"><input type="submit" value="Ok"></div>
        <input type="hidden" name="topic" value="{{topic.key}}"/>
        <input type="hidden" name="user_id" value="{{user.key}}"/>
      </form>
    </div>
    
  </body>
</html>
